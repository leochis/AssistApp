<ion-content>
  <div id="main_content_div">
      <div id="app-bar">
        <ion-buttons slot="start" class="ion-padding" size="large">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
      </div>
      <div id="logo"><img src="assets/logo.png"></div>
      <div class="user_div">
        <div class="first_div">
        </div>

        <div class="user_back" [style.backgroundImage]="'url(assets/01.jpg)'"></div>
      </div>

      <div class="content_div animated bounceInUp">

        <ion-grid fixed>
          <ion-row>
            <ion-item routerLink='/asignaturas'>
            <ion-card>
              <img src="../../../assets/icon/asistencia.jpg" />
              <ion-card-header>
                <ion-card-title>Revisa tu asistencia aquí</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-item>

          </ion-row>
        </ion-grid>

        <ion-grid fixed>
          <ion-row>
            <ion-item routerLink='/perfil'>
            <ion-card>
              <img src="../../../assets/icon/perfil.jpg" />
              <ion-card-header>
                <ion-card-title>Revisa tu perfil aquí</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-item>

          </ion-row>
        </ion-grid>
      </div>
  </div>
</ion-content>
