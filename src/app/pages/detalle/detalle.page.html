<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver" icon="arrow-back-circle-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <br>
    <h2 class="ion-padding">Total asistencia: {{asistencia}}</h2>
    <br>
  <ion-list *ngFor="let x of fechas">
    <ion-item>
      <ion-label>Fecha:</ion-label>
      <ion-label>{{x.fecha}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
