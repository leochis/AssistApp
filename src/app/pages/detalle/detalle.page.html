<ion-header>
  <ion-toolbar>
    <ion-title>detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h2 class="ion-padding">Total asistencia: {{asistencia}}</h2>
  <br>
</ion-content>
