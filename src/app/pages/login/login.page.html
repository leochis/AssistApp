<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <div>
        <h2>Bienvenido/a,</h2>
        <h3>Inicia sesión para continuar!</h3>
        <div id="logo"><img src="assets/logo.png"></div>
      </div>
    </ion-row>
  </ion-grid>
  <br>
  <br>

    <form id="foring">
    <ion-item id="forming">
        <ion-label position="floating">Correo de Usuario</ion-label>
        <ion-input type="email" name="email" required [(ngModel)]="credenciales.email"[ngModelOptions]="{standalone: true}" clearInput></ion-input>
    </ion-item>
    <ion-item id="forming">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="credenciales.password"[ngModelOptions]="{standalone: true}" clearInput></ion-input>
  </ion-item>
  </form>
  <ion-grid fixed>
    <form>
      <ion-button fill="clear" [routerLink]="['/passrecover']">Olvidé mi Contraseña</ion-button>
      <ion-button color="primary" shape="round" (click)="login()">Ingresar</ion-button>
      <ion-button color="tertiary" shape="default" type="submit" [routerLink]="['/registro']">Crear una cuenta</ion-button>
    </form>
  </ion-grid>
</ion-content>
